
<!doctype html>
<html>
  <head>

	<script type="text/html" id="connect-toolbar-template">

		<span class='network-manipulationUI none' id='network-manipulate-back'>

		<span id='network-manipulatorLabel' class='network-manipulationLabel'>Type: </span>
		<select id='line-type'>
		<option value='line'>Line</option>
		<option value='dash-line'>Dash</option>
		<option value='arrow'>Arrow</option>

    <link type="text/css" rel="stylesheet" href="css/network.css">

  </head>

		  <form id="searchForm" action="" method="">

		    <tr>

	      </form>
