
<!doctype html>
<html>
  <head>
    <title>sMind Test</title>

    <link type="text/css" rel="stylesheet" href="css/network.css">
	<script type="text/javascript" src="libs/vis/dist/vis.js"></script>
	<link type="text/css" rel="stylesheet" href="libs/vis/dist/vis.css">
	<script type="text/javascript" src="js/network.js"></script>
	<script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>

  </head>

  <body onload="draw();">
	<h1>sMind</h1>

	<div id="edit-popUp">
	  <span id="operation">node</span> <br>
	  <table style="margin:auto;">
	    <tr>
		<td>id</td>
		<td><input id="node-id" value="new value"></td>
	    </tr>
		
		<tr>
		<td>label</td>
		<td><input id="node-label" value="new value"> </td>
		</tr>
	  </table>

	  <input type="button" value="save" id="saveEditButton"></button>
	  <input type="button" value="cancel" id="cancelEditButton"></button>
	</div>
	
	<div id="map-popUp">
	  <span id="mapOperation">map</span> <br>
	  <table style="margin:auto;">
	    <tr>
		<td>Save As</td>
		<td><input id="map-id" value="new value"></td>
	    </tr>
	  </table>

	  <input type="button" value="save" id="saveMapButton"></button>
	  <input type="button" value="cancel" id="cancelMapButton"></button>
	</div>

	<br />
	
    <div id="mynetwork"></div>
    <p id="selection"></p>
  </body>
</html>
